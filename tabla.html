////////////////////////////////////////////////////////////////boton guardar o actualizar/////////////////////////////////////////////////////

$('#agregar').on("click", function ()
    {
        if (nombre_nac.val()!="")
        {
            if ($("#tipotramite").val()!="Seleccione una opción")
            {
                if (volumen_nac.val()!="")
                {
                    if ($("#selectclasificacion").val()!="Seleccione una opción")
                    {
                        if (monto_nac.val()!="")
                        {
                            $("#productos > tbody").empty();
                            $("#tituloEstablecimientos").prop("hidden",false);
                            $("#establecimientos").prop("hidden",false);
                                
                            if(itemEditable!="")
                            {
                                index = datosTabla.indexOf(itemEditable);


                                datosTabla[index][1] = $("#tipotramite").val();
                                datosTabla[index][2] = $("#selectclasificacion").val();
                                datosTabla[index][3] = nombre_nac.val();
                         
                                datosTabla[index][4] = volumen_nac.val();
                          
                                datosTabla[index][5] = monto_nac.val();
                                
                                datosTabla[index][6] = $("#selectipo").val();
                               

                                $('#tr'+index).prop("style","background:white");
                            }else
                            {
                                datosTabla.push([
                                    (datosTabla.length+1),
                                    nombre_nac.val(),
                                    $("#tipotramite").val(),
                                    volumen_nac.val(),
                                    $("#selectclasificacion").val(),
                                    monto_nac.val(),
                                     ]);
                            }
                            $("[name='datos_tabla2']").val("'" + JSON.stringify(datosTabla)+"'");
                            ponernull();
                            generarTabla();
                        } else{
                            funcionMensaje(5,"Debe seleccionar un monto");
                        }
                    } else{
                        funcionMensaje(4,"Debe seleccionar una unidad de medida");
                    }
                }else{
                    funcionMensaje(3,"Debe ingresar un volumen de producción");
                }   
            }else{
                funcionMensaje(2,"Debe seleccionar el departamento al que pertenece");
            }
        } else{
            funcionMensaje(1,"Debe ingresar nombre de la zona franca o DPA ");
        }
        
        function remover1()
        {
            $("#alertae1").remove();
        }
        function remover2()
        {
            $("#alertae2").remove();
        }
        function remover3()
        {
            $("#alertae3").remove();
        }
        function remover4()
        {
            $("#alertae4").remove();
        }
        function remover5()
        {
            $("#alertae5").remove();
        }
        function funcionMensaje(numero,mensaje)
        {
            $("#dato_faltante_establecimiento").append(
            "<div class=\"alert alert-danger alert-dismissible fade show\" id=\"alertae"+numero+"\" role=\"alert\">"+
                "<b>"+mensaje+"</b>  <button type=\"button\" class=\"close\""+
            " data-dismiss=\"alert\" aria-label=\"Close\"><span  aria-hidden=\"true\">×</span></button></div>"
            );
          
            $('html, body').animate({

            scrollTop: $('h1').offset().top

                },50);

            if(numero==1)
            {
                setTimeout(remover1, 10000);
            }else if(numero==2)
            {
                setTimeout(remover2, 10000);
            }else if(numero==3)
            {
                setTimeout(remover3, 10000);
            }else if(numero==4)
            {
                setTimeout(remover4, 10000);
            }else if(numero==5)
            {
                setTimeout(remover5, 10000);
            }
        }
        itemEditable = "";
    });

   
    //////////////////////////////////////////////////////Generar tabla////////////////////////////////////////////////////////////////////
    function generarTabla()
    {
     if(datosTabla.length==0){ 
            $("input[name='datos_tabla2']").val("");
        }
        $("#establecimientos > tbody").empty();
        numeroTabla = 1;
        for (i = 0; datosTabla.length > i; i++)
    
        {

         
            index = datosTabla.indexOf(datosTabla[i]);
            $("#establecimientos tbody").append(

   
                "<tr id=\"tr"+index+"\">" +
                    "<td style=\"width:5%\">" + numeroTabla + "</td>" +
                    "<td style=\"width:25%\">" + datosTabla[i][1] + "</td>" +
                    "<td style=\"width:15%\">" + datosTabla[i][2] + "</td>" +
                    "<td style=\"width:15%\">" + datosTabla[i][3] + "</td>" +
                    "<td style=\"width:15%\">" + datosTabla[i][4] + "</td>" +
                    "<td style=\"width:15%\">" + datosTabla[i][5] + "</td>" +
                    "<td style=\"width:15%\">" + datosTabla[i][6] + "</td>" +
                    "<td style=\"width:10%\"><button type=\"button\" class=\"btn btn-secondary\" onclick=\"addDeleteIcon("+index+")\">Borrar</button><br><br>" +
                    "<button type=\"button\" class=\"btn btn-secondary\" onclick=\"addEditIcon("+index+")\">Editar</button></td>" +
                "</tr>"
            );
            numeroTabla++;
        }
    }
    ////////////////////////////////////////////////////////////boton editar//////////////////////////////////////////////////////////
    function addEditIcon(rowNumber)
    {
        datosTabla = JSON.parse((document.getElementsByName("datos_tabla2")[0].value).slice(1,-1));
        $("#alertaI").remove();
        $('html, body').animate({
            scrollTop: $('#b1').offset().top
         },50);
           
         $("#dato_faltante_establecimiento").append(
            "<div class=\"alert alert-danger alert-dismissible fade show\" id=\"alertaI\" role=\"alert\">"+
            "<b>Puede editar los campos, una ves terminado  por favor dar clic al botón actualizar</b>  <button type=\"button\" class=\"close\""+
            " data-dismiss=\"alert\" aria-label=\"Close\"><span  aria-hidden=\"true\">×</span></button></div>");

        for(i=0; i<=30; i++)
        {
            $('#tr'+i).prop("style","background: #");
        }
        $('#tr'+rowNumber).prop("style","background: #BFCDEE");
        setTimeout( removAlert, 6000);
        ponernull();

        datoElegido = datosTabla[rowNumber];
        itemEditable = datoElegido;
        nombre_nac.val(datoElegido[1]);
        $("#tipotramite").val(datoElegido[2]);
        volumen_nac.val(datoElegido[3]);
        $("#selectclasificacion").val(datoElegido[4]);
        monto_nac.val(datoElegido[5]);

        
        document.getElementById("agregar").textContent="Actualizar";
    }
    ///////////////////////////////////////////////////////// alerta de edicion////////////////////////////////////////////////////
    function removAlert(){
        $("#alertaI").remove()
    }
    /////////////////////////////////////////////////////boton BORRAR //////////////////////////////////////////////////////////
    function addDeleteIcon(rowNumber)
    {
        var respuesta=confirm("¿Desea borrar el ítem?");
        if (respuesta==true)
        {
            datosTabla = JSON.parse((document.getElementsByName("datos_tabla2")[0].value).slice(1,-1));
            datoElegido = datosTabla[rowNumber];
            
            indexPE = datosTabla.indexOf(datoElegido);
            datosTabla.splice(indexPE,1);
            $("[name='datos_tabla2']").val("'" + JSON.stringify(datosTabla)+"'");
            
            generarTabla();
            ponernull();
            document.getElementById("agregar").textContent="Guardar";
            
            itemEditable = "";
        }else{
            //alert("cancelado");
        }
    }
    ////////////////////////////////////////////////////ponr null las variables//////////////////////////
    function ponernull()
    {
        nombre_nac.val("");
        $("#tipotramite").val("Seleccione una opción");
        volumen_nac.val("");
        $("#selectclasificacion").val("Seleccione una opción");
        monto_nac.val("");
      
    }
